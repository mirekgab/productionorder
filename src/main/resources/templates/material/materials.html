<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The production orders</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-body">
<div class="container">
    <a href="/">main menu</a>
    <h1>List of materials</h1>
    <br>
    <a class="btn btn-primary" href="/materials/add">add new material</a>
    <table class="table mt-2">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>base unit</th>
            <th>&nbsp;</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material : ${materials}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.baseMeasureUnit.name}"></td>
            <td><a th:href="@{/materials/edit/{id}(id=${material.id})}">edit</a></td>
            <td><a th:href="@{/materials/{materialId}/units/(materialId=${material.id})}">measure units</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
